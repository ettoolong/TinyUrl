<?xml version="1.0" encoding="utf-8"?>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="css/options.css"/>
    <script type="text/javascript" src="js/options.js"></script>
    <title></title>
  </head>
  <body>
    <div>
      <div class="prefGroup">
        <label data-l10n-id="service">Service</label>
        <div id="service" type="radioGroupStr">
          <div class="itemDiv">
            <input type="radio" id="tinyurl" name="service" value="TinyUrl">
            <label for="tinyurl" data-l10n-id="tinyurl">TinyUrl</label>
          </div>
          <div class="itemDiv">
            <input type="radio" id="reurl" name="service" value="reurl">
            <label for="reurl" data-l10n-id="reurl">reurl</label>
          </div>
        </div>
      </div>

      <div class="prefGroup">
        <label data-l10n-id="contextMenuOptions">Shorten URL by context menu:</label>
        <div class="itemDiv">
          <input type="checkbox" id="currentPage">
          <label for="currentPage" data-l10n-id="currentPage">Current page</label>
        </div>

        <div class="itemDiv">
          <input type="checkbox" id="hyperlink">
          <label for="hyperlink" data-l10n-id="hyperlink">Hyperlink</label>
        </div>

        <div class="itemDiv">
          <input type="checkbox" id="imageSource">
          <label for="imageSource" data-l10n-id="imageSource">Image source</label>
        </div>
      </div>

      <div class="prefGroup" type="radioGroup" id="copyUrl">
        <label data-l10n-id="copyUrl">Copy shortened URL:</label>
        <div class="itemDiv">
          <input type="radio" name="copyUrl" value="0" id="copyUrlAction1">
          <label for="copyUrlAction1" data-l10n-id="automatic">Auto</label>
          -
          <input type="checkbox" id="showNotifications">
          <label for="showNotifications" data-l10n-id="showNotifications">Show notification when copying is completed.</label>
        </div>

        <div class="itemDiv">
          <input type="radio" name="copyUrl" value="1" id="copyUrlAction2">
          <label for="copyUrlAction2" data-l10n-id="manual">Manual</label>
          -
          <input type="checkbox" id="autoClosePopup">
          <label for="autoClosePopup" data-l10n-id="autoClosePopup">Close pop-up panel after copying is completed.</label>
        </div>
      </div>

      <div class="prefGroup">
        <label data-l10n-id="simplifyCopy">Copy</label>
        <div id="simplifyCopy" type="radioGroup">
          <div class="itemDiv">
            <input type="radio" id="fullUrl" name="simplifyCopy" value="0">
            <label for="fullUrl" data-l10n-id="fullUrl">Full URL</label>
          </div>
          <div class="itemDiv">
            <input type="radio" id="withoutProtocol" name="simplifyCopy" value="1">
            <label for="withoutProtocol" data-l10n-id="withoutProtocol">Without 'https://'</label>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
